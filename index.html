  <style>
    :root{--bg:#0f1724;--card:#0b1220;--accent:#ef4444;--muted:#9aa4b2;--glass:rgba(255,255,255,0.03)}
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;color:#e6eef6;background:linear-gradient(180deg,#071025 0%, #071b2a 100%);min-height:100vh}
    header{padding:28px 20px;display:flex;align-items:center;justify-content:space-between;gap:12px}
    .brand{display:flex;align-items:center;gap:12px}
    .logo{width:56px;height:56px;border-radius:12px;background:linear-gradient(135deg,#ef4444,#f97316);display:flex;align-items:center;justify-content:center;color:white;font-weight:700}
    h1{margin:0;font-size:20px}
    p.lead{margin:0;color:var(--muted);font-size:13px}
    main{padding:20px}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(240px,1fr));gap:18px}
    .card{background:var(--card);border-radius:12px;padding:12px;cursor:pointer;transition:transform .18s ease, box-shadow .18s ease;border:1px solid rgba(255,255,255,0.03)}
    .card:hover{transform:translateY(-6px);box-shadow:0 8px 30px rgba(2,6,23,0.6)}
    .thumb{width:100%;aspect-ratio:16/9;border-radius:8px;overflow:hidden;background:var(--glass);display:flex;align-items:center;justify-content:center}
    .thumb img{width:100%;height:100%;object-fit:cover;display:block}
    .meta{padding:8px 2px}
    .title{font-weight:700;font-size:15px;margin:0}
    .subtitle{margin:6px 0 0;color:var(--muted);font-size:13px}

    /* Series page */
    .back{color:var(--muted);font-size:14px;margin-bottom:12px;display:inline-block}
    .episodes{display:grid;grid-template-columns:repeat(auto-fill,minmax(200px,1fr));gap:12px}
    .ep{background:linear-gradient(180deg,rgba(255,255,255,0.02),transparent);padding:10px;border-radius:10px;border:1px solid rgba(255,255,255,0.02);display:flex;gap:8px;align-items:center}
    .ep .ep-thumb{width:120px;height:68px;border-radius:6px;overflow:hidden}
    .ep .ep-info{flex:1}
    .ep .ep-title{font-weight:600;margin:0;font-size:14px}
    .ep .ep-sub{color:var(--muted);font-size:13px;margin-top:6px}
    .play-btn{background:var(--accent);color:white;border:none;padding:8px 12px;border-radius:8px;cursor:pointer}

    /* Player modal */
    .modal{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:rgba(2,6,23,0.6);backdrop-filter:blur(6px);opacity:0;pointer-events:none;transition:opacity .18s ease}
    .modal.open{opacity:1;pointer-events:auto}
    .modal-content{width:min(1100px,95vw);background:linear-gradient(180deg,#071427,#071b2a);border-radius:12px;padding:12px;position:relative}
    .close{position:absolute;right:12px;top:12px;background:transparent;border:0;color:var(--muted);font-size:20px;cursor:pointer}
    iframe{width:100%;height:60vh;border-radius:8px;border:0}

    footer{padding:18px 20px;color:var(--muted);font-size:13px}

    @media (max-width:640px){.thumb{aspect-ratio:4/3}.ep .ep-thumb{width:100px;height:60px}}
  </style>

      {
        id: 's1',
        title: 'Kundali Bhagya',
        cover: 'images/KundaliBhagya.jpg',
        description: 'Kundali Bhagya Full Episode',
        episodes: [

          {title:'Episode 2', youtubeId:'jNQXAC9IVRw'},

        ]
      },
      
      {

        cover: 'images/VASUDHA.jpg',
        description: 'VASUDHA Full Episode',
        episodes: [
          {title:'Episode 1', youtubeId:'M7lc1UVf-VE'},
          {title:'Episode 2', youtubeId:'e-ORhEE9VVg'}
        ]
      },
      {id:'s3',
      title:'Anupama',
      cover:'images/Anupama.jpg',
      description:'Anupama Full Episode',
      episodes:[{title:'EP1',youtubeId:'kXYiU_JCYtU'}

      },

      
    {id:'s4',
      title:'KumKum Bhagya',
      cover:'images/KumkumBhagya.png',
      description:'KumKum Bhagya Full Episode',
      episodes:[{title:'EP1',youtubeId:'Zi_XLOBDo_Y'}]
      },

      {id:'s5',
      title:'Yeh Rishta Kya Kehlata Hai',
      cover:'images/YehRishta.png',
      description:'',
      episodes:[{title:'EP1',youtubeId:'9bZkp7q19f0'}]}
    ];

    // ====== End of user content area ======

    const seriesGrid = document.getElementById('seriesGrid');
    const seriesView = document.getElementById('seriesView');
    const galleryView = document.getElementById('galleryView');
    const episodeList = document.getElementById('episodeList');
    const seriesHeader = document.getElementById('seriesHeader');
    const backToGallery = document.getElementById('backToGallery');
    const playerModal = document.getElementById('playerModal');
    const playerContainer = document.getElementById('playerContainer');
    const closeModal = document.getElementById('closeModal');

    function renderGallery(){
      seriesGrid.innerHTML = '';
      data.forEach(s=>{
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <div class="thumb"><img alt="${s.title}" src="${s.cover}" loading="lazy"></div>
          <div class="meta">
            <div class="title">${s.title}</div>
            <div class="subtitle">${s.description || 'Click to view episodes'}</div>
          </div>`;
        card.addEventListener('click', ()=>openSeries(s.id));
        seriesGrid.appendChild(card);
      })
    }

    function openSeries(id){
      const s = data.find(x=>x.id===id);
      if(!s) return;
      galleryView.style.display = 'none';
      seriesView.style.display = '';
      seriesHeader.innerHTML = `<div style="width:160px"><img src="${s.cover}" style="width:100%;border-radius:8px"></div><div><h2 style="margin:0">${s.title}</h2><p style="color:var(--muted);margin-top:6px">${s.description}</p></div>`;
      episodeList.innerHTML = '';
      s.episodes.forEach((ep,idx)=>{
        const epdiv = document.createElement('div'); epdiv.className='ep';
        epdiv.innerHTML = `
          <div class="ep-thumb"><img src="https://img.youtube.com/vi/${ep.youtubeId}/hqdefault.jpg" style="width:100%;height:100%;object-fit:cover"/></div>
          <div class="ep-info">
            <div class="ep-title">${idx+1}. ${ep.title}</div>
            <div class="ep-sub">Watch on YouTube • ${ep.youtubeId}</div>
          </div>
          <div>
            <button class="play-btn" data-id="${ep.youtubeId}">Play</button>
          </div>`;
        episodeList.appendChild(epdiv);
      })

      // attach play handlers
      episodeList.querySelectorAll('.play-btn').forEach(b=>{
        b.addEventListener('click', ()=>openPlayer(b.dataset.id));
      })
    }

    backToGallery.addEventListener('click', ()=>{
      seriesView.style.display = 'none';
      galleryView.style.display = '';
      playerContainer.innerHTML = '';
    });

    function openPlayer(ytId){
      playerContainer.innerHTML = `<iframe src="https://www.youtube.com/embed/${ytId}?autoplay=1" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`;
      playerModal.classList.add('open');
      playerModal.setAttribute('aria-hidden','false');
    }
    closeModal.addEventListener('click', closePlayer);
    playerModal.addEventListener('click', (e)=>{ if(e.target===playerModal) closePlayer(); });
    function closePlayer(){ playerModal.classList.remove('open'); playerModal.setAttribute('aria-hidden','true'); playerContainer.innerHTML = ''; }

    // init
    renderGallery();

    // Optional: read ?series=ID in query to open directly
    const params = new URLSearchParams(location.search);
    if(params.get('series')) openSeries(params.get('series'));
  </script>
